log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n

log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.jdbc=ERROR

log4j.logger.org.genedb.web.mvc.model=DEBUG


log4j.logger.org.genedb.web.gui.DiagramLayout=WARN
log4j.logger.org.genedb.web.mvc.controller.GeneDBWebUtils=DEBUG
log4j.logger.org.genedb.web.gui=WARN
log4j.logger.org.genedb.web.gui.RenderedContextMap=INFO